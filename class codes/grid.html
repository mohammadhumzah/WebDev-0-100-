<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>

    <style>

        .parent{
            border: 2px solid;
            display: grid;
            grid-template-rows: repeat(5,70px);
            grid-template-columns: repeat(5,70px);
            grid-gap: 10px;
        
        }

        .child{
            border: 1px dashed;
        }

        .item1{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        /* .item5{
            grid-row-start: 4;
            grid-row-end: 5;
            grid-column-end: span 5;
            grid-row: 5/6;   start/end 
            grid-column: 1/6;
            grid-area:rstart / cstart / rend/ cend
        } */

        .item5{
            grid-row: 3/6;  /* start/end */
            grid-column: 1/6;
        }
    </style>
</head>
<body>  
    <div class="parent">
        <div class="child item1">Item 1</div>
        <div class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
        <div class="child item5">Item 5</div>
    </div>
    
</body>
</html>
