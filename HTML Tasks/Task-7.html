<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <style>
        form {
            text-align: center;
            }
    </style>
    
   <form action="https://example.com/api" method="POST">
    <label for="Phone">Phone</label>
        <input type="number" step="1" id="Phone" name="phone">
        <input type="submit">

    <hr>

    <label for="review">Review</label>
        <textarea name="self-review" id="review">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, reprehenderit.
        </textarea>

    <hr>

    <label for="pass">Password</label>
        <input type="password" pattern=".{8,}" id="pass" title="Eight or more characters">
        <input type="submit">
   </form>
</body>
</html>
