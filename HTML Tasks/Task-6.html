<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
      <caption><b>4<sup>rth</sup> SEM TIME TABLE</b></caption>
     <tr>
        <th rowspan="3">Days</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
     </tr>

     <tr>
        <th></th><th></th><th></th><th></th><th></th><th></th>
     </tr>

     <tr>
        <th>9:00–9:50</th>
        <th>9:50–10:40</th>
        <th>10:40–11:30</th>
        <th>11:30–12:20</th>
        <th>12:20–13:10</th>
        <th>13:10-2:00</th>
     </tr>

     <tr>
        <th>Mon</th>
        <td colspan="2">Mass Transfer</td>
        <td colspan="2">Mass Transfer</td>
        <td colspan="1">Mass Transfer</td>
        <td rowspan="5">Lunch</td>
     </tr>

     <tr>
        <th>Tue</th>
        <td colspan="3"></td>
        <td colspan="2">Heat Transfer</td>
     </tr>

     <tr>
        <th>Wed</th>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
     </tr>
  
    </table>
</body>
</html>
